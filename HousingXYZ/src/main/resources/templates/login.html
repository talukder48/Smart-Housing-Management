<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Construction PM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg rounded-4 p-4">
            <h3 class="text-center text-success fw-bold mb-4">Login</h3>

            <form th:action="@{/login}" method="post">
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter email" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>

            <!-- Error / Logout Messages -->
            <p class="text-danger mt-3" th:if="${param.error}">Invalid email or password</p>
            <p class="text-success mt-3" th:if="${param.logout}">You have been logged out</p>

            <div class="mt-3 text-center">
                <a th:href="@{/register}">Don't have an account? Register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
