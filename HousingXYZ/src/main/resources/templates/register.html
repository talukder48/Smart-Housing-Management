<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Construction PM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-card {
            border-radius: 1.5rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 2rem;
        }
        .register-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .register-header h4 {
            font-weight: 700;
            color: #2e7d32;
        }
        .btn-custom {
            background: #2e7d32;
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }
        .form-label {
            font-weight: 500;
        }
        .text-link {
            color: #2e7d32;
            font-weight: 500;
            text-decoration: none;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="register-card">
                
                <!-- Header -->
                <div class="register-header">
                    <h4>Create Your Account</h4>
                    <p class="text-muted">Sign up to access Construction PM</p>
                </div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    
                    <!-- Success message -->
                    <div th:if="${param.success}" class="alert alert-success rounded-3">
                        âœ… Registration successful! Please <a th:href="@{/login}" class="text-link">login</a>.
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control rounded-pill" id="username" 
                               th:field="*{username}" required>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                            <span th:errors="*{username}">Username error</span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control rounded-pill" id="email" 
                               th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                            <span th:errors="*{email}">Email error</span>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill" id="password" 
                               th:field="*{password}" required>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                            <span th:errors="*{password}">Password error</span>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control rounded-pill" id="confirmPassword" 
                               th:field="*{confirmPassword}" required>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small">
                            <span th:errors="*{confirmPassword}">Confirm password error</span>
                        </div>
                    </div>

                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control rounded-pill" id="firstName" 
                               th:field="*{firstName}">
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control rounded-pill" id="lastName" 
                               th:field="*{lastName}">
                    </div>

                    <!-- Register button -->
                    <button type="submit" class="btn btn-custom w-100 py-2">Register</button>
                </form>

                <div class="mt-4 text-center">
                    <span class="text-muted">Already have an account?</span>
                    <a th:href="@{/login}" class="text-link">Login here</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
