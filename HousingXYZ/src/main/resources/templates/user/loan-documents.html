<div th:fragment="content">
    <div class="container mt-4">
        <h4>ðŸ“„ Upload Documents for Loan <span th:text="${loan.id}"></span></h4>

        <form th:action="@{/customer/upload-documents}" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="hidden" name="loanId" th:value="${loan.id}">
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <label class="form-label">Document Type</label>
                    <select name="type" class="form-select" required>
                        <option value="">Select Type</option>
                        <option value="NID">NID</option>
                        <option value="IncomeProof">Income Proof</option>
                        <option value="Additional">Additional</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Choose File</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success mt-4 w-100">
                        <i class="bi bi-upload"></i> Upload
                    </button>
                </div>
            </div>
        </form>

        <h5>Uploaded Documents</h5>
        <table class="table table-bordered table-hover mt-2">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doc : ${documents}">
                    <td th:text="${doc.type}"></td>
                    <td th:text="${doc.fileName}"></td>
                    <td>
                        <a th:href="@{'/customer/download-document/' + ${doc.id}}" class="btn btn-sm btn-primary">
                            <i class="bi bi-download"></i> Download
                        </a>
                    </td>
                </tr>
                <tr th:if="${documents.empty}">
                    <td colspan="3" class="text-center text-muted">No documents uploaded.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
