<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Login - Smart Loan Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }

        .login-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header img {
            width: 60px;
            margin-bottom: 10px;
        }

        .login-header h4 {
            font-weight: 700;
            color: #2e7d32;
        }

        .login-header p {
            color: #555;
            margin-bottom: 0;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 10px 15px;
        }

        .btn-login {
            background-color: #2e7d32;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1b5e20;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-text a {
            text-decoration: none;
            color: #2e7d32;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .alert-custom {
            border-radius: 10px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-success" href="/">ðŸ’° Smart Loan Portal</a>
        <div class="d-flex">
            <a th:href="@{/login}" class="btn btn-outline-success me-2">Login</a>
            <a th:href="@{/register}" class="btn btn-success">Register</a>
        </div>
    </div>
</nav>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" alt="Bank Logo">
            <h4>Office Login</h4>
            <p class="text-muted mb-0">Access your office dashboard securely</p>
        </div>

        <form th:action="@{/login}" method="post">
            <!-- Username/Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Username or Email</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username/email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Role Selection -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Role</label>
                <select name="role" class="form-select" required>
                    <option value="" disabled selected>-- Select Your Role --</option>
                    <option value="LOAN_OFFICER">Loan Officer</option>
                    <option value="MANAGER">Manager</option>
                    <option value="REGIONAL_MANAGER">Regional Manager</option>
                    <option value="BRANCH_INFO">Branch Info</option>
                </select>
            </div>

            <!-- Alerts -->
            <div th:if="${param.error}" class="alert alert-danger alert-custom">Invalid credentials or role.</div>
            <div th:if="${param.logout}" class="alert alert-success alert-custom">You have been logged out successfully.</div>

            <!-- Submit -->
            <button type="submit" class="btn btn-login w-100 mt-2">Sign In</button>
        </form>

        <!-- Footer Links -->
        <div class="footer-text">
            <a th:href="@{/register}">Create an Account</a> |
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>
    </div>
</div>

</body>
</html>
